<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Project Organizer</title>
</head>
<body>
    <header>
        <button id="add-project">Add a project</button>
    </header>

    <main>
        <div id="projects">
            <section class="project" id="project_1">
                <h1>Dior website</h1><!-- taille texte max 15 caractères-->

                <button class="add-task">Add a new task</button>
                <div class="task"><span>Finish "About" page</span></div>
                <div class="task"><span>Add images to the gallery</span></div>
            </section>
            <section class="project" id="project_2">
                <h1>Lacoste website</h1><!-- taille texte max 15 caractères-->

                <button class="add-task">Add a new task</button><!-- Ajouter a la fin de chaque colonne-->
                <div class="task"><span>Finish the wireframe</span></div>
                <div class="task"><span>Start the logo</span></div>
                <div class="task"><span>Do something</span></div>
            </section>
        </div>
    </main>
</body>
</html>
